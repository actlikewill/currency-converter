<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Javascript Currency Converter</title>
</head>
<body>

  <div class="container card mx-3-auto">

<h4 class="heading text-center">Currency Converter</h4>
<h6 class="text-center">Choose currencies and click Convert</h6>

<form class="card-body form-group " id="frm1">
  <label class="" for="list1"><strong>From Currency:</strong></label>
  <select class="form-control" id="list1" type="text" name="from"></select><br>
  <label class="" for="list2"><strong>To Currency: </strong></label>
  <select class="form-control" id="list2" type="text" name="to"></select><br>
  <label class="" for="amount"><strong>Amount:</strong></label>
  <input class="form-control" for="amount" type="text" name="amount"> <br>  
  <button class="form-control btn btn-success" >Convert</button>
  </form> 

<div class="result lead">
    <p id="result"></p>
    <p id="db"></p>
</div>

</div>

<script src="js/popper.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
